<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Add a Star</title>
  <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
  <script src="js/app.js"></script>
</head>
<body>
  <form id="new-item-form">
    <div id="form-wrapper">
      <div class="form-item">
        <label for="first_name" class="primary">First Name</label>
        <input type="text" id="first_name" required/>
      </div>
      <div class="form-item">
        <label for="last_name" class="primary">Last Name</label>
        <input type="text" id="last_name" required/>
      </div>
      <div class="form-item">
        <label for="sport" class="primary">Sport</label>
        <select id="sport">
          <option value="golf">Golf</option>
          <option value="football">Football</option>
          <option value="tennis">Tennis</option>
        </select>
        <br>
      </br>
    </div>
    <div class="form-item">
      <label for="gender" class="primary">Gender</label><br>
      <input type="radio" id="gender" value="male"> Male<br>
      <input type="radio" id="gender" value="female"> Female<br>
      <input type="radio" id="gender" value="other"> Other
    </form>
  </div>
  <input type="submit" value="save"/>
</form>
<button id="delete-all">Delete All</button>
<h1>Saved Stars</h1>
<div id="reading-list"></div>
</body>
</html>
